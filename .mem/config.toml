# mem configuration file
# Edit this file to customize mem for your project

# =============================================================================
# VARIABLES
# =============================================================================
[vars]
# Environment variable name containing your GitHub personal access token
# mem uses this to sync specs with GitHub issues
github_token_env = "GITHUB_TOKEN"

# Path to shared generic templates directory
# These are reusable coding guidelines that apply across projects
# Each template is a markdown file (e.g., python.md, react.md)
# Example: "/Users/yourname/.config/mem/templates"
generic_templates_location = ""

# =============================================================================
# PROJECT
# =============================================================================
[project]
# Project name (displayed in onboard context)
name = "mem"

# Detailed project description
# Explain what the project does, its goals, key functionality, etc.
# This helps AI agents understand the project context
description = """
Add your project description here.
"""

# Generic templates to include from generic_templates_location
# These are loaded and displayed during `mem onboard`
# Example: ["python", "react"] loads python.md and react.md
generic_templates = []

# =============================================================================
# IMPORTANT FILES
# =============================================================================
# Files to always include in onboard context
# AI agents will see the contents of these files when starting a session
#
# Format:
#   [[files]]
#   path = "path/to/file"
#   description = "Optional description of what this file contains"

[[files]]
path = "README.md"
description = "Project overview and setup instructions"


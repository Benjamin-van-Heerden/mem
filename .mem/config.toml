[project]
# Project name displayed in onboard context
name = "mem"

# Project description to help AI agents understand the codebase
description = """
A command-line utility for managing project context, specifications, tasks, and work logs in AI-assisted development workflows.

"""

# Template slugs to load from ~/.config/mem/templates/
generic_templates = ["python", "general"]

# Files to include in onboard output
[[files]]
path = "README.md"
description = "Project overview and setup instructions"

[worktree]
# Paths to symlink into worktrees instead of copying (e.g. large data dirs)
symlink_paths = []
